<div class="container-xxl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="row row-bg-color">
                <div class="col-sm-6">
                    <h2>Manage Servers</h2>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary">Print Report</button>
                    <a href="" class="btn btn-success" data-toggle="">
                        <i class="material-icons">add_circle</i>
                        <span>New server</span>
                    </a>

                    <span>
                        <select (ngModelChange)="filterServers($event)" ngModel="ALL" name="status" class="btn btn-info" style="height: 32.91px;">
                        <option value="ALL">ALL</option>
                        <option value="SERVER_UP">SERVER UP</option>
                        <option value="SERVER_DOWN">SERVER DOWN</option>
                        </select>
                    </span>
                </div>
            </div>
        </div><br>
        <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState">
            <ng-container *ngSwitchCase="DataState.LOADING_STATE">
            <div class="col-md-12"  t-center>
                <div class="spinner-border text-info "role="status"></div>
            </div>
            </ng-container>
            <ng-container *ngSwitchCase="DataState.LOADED_STATE">
                <div class="table table-success table-striped" id="servers">
                    <thead>
                        <th>Image</th>
                        <th>IP Address</th>
                        <th>Name</th>
                        <th>Memory</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Ping</th>
                        <th>Actions</th>
                    </thead>
                    <tbody *ngFor="let server of appState.appData.data.servers; let i =index">
                        <tr>
                            <td><img [src]="server.imageUrl" [alt]="server.name" width="40" height="40"></td>
                            <td>{{server.ipAddress}}</td>
                            <td>{{server.name}}</td>
                            <td>{{server.memory}}</td>
                            <td>{{server.type}}</td>
                            <td><span class="badge"
                                [ngClass]="[server.status===Status.SERVER_UP?'badge bg-success':'badge bg-danger']">
                                {{server.status===Status.SERVER_UP?'SERVER UP':'SERVER DOWN'}}
                            </span></td>

                            <td> <a (click)="pingServer(server.ipAddress)" style="cursor: pointer;">
                                <i *ngIf="(filterStatus$ | async) === '' || (filterStatus$ | async) !== server.ipAddress" class="material-icons" title="Ping server">&#xe328;</i>
                                <i *ngIf="(filterStatus$ | async) === server.ipAddress" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                            </a></td>
                            <td>
                                <a class="delete" data-toggle=""
                                style="cursor: pointer;"><i class="material-icons" data-toggle=""
                                title="Delete">&#xE872;</i></a>
                            </td>
                            <br>
                        </tr>
                    </tbody>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="DataState.ERROR_STATE">
                <div class="alert-danger">
                   {{appState.error}}
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
